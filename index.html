<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="cabeca">
        <div class="header">
            <header>
                <div class="cardapio"><p>Cardápio</p></div>
                <a href="index.html"><div class="pedido"><p>Faça seu pedido</p></div></a>
            </header>
        </div>
    </div>
    <div id="corpo">
        <div class="logo">
            <div class="comer"><h1>Venha comer! Faça o seu pedido!</h1></div>
            <br>
            <div class="imagecomer">
                <img src="imagem/comida1.jpeg" alt="Comida 1" />
                <img src="imagem/comida2.jpeg" alt="Comida 2" />
                <img src="imagem/comida3.jpeg" alt="Comida 3" />
                <img src="imagem/comida4.jpeg" alt="Comida 4" />
                <img src="imagem/comida5.jpeg" alt="Comida 5" />
            </div>
        </div>
    </div>
    <br/>
    <div id="forme">
        <div class="formulario">
            <form id="pedidoForm">
                <h3>Coloque abaixo suas informações e selecione o seu pedido</h3>
                <div class="nome">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <br>
                <div class="numero">
                    <label for="numero">WhatsApp</label>
                    <input type="text" id="numero" name="whatsapp" required>
                </div>
                <br>
                <div id="listaDeComida">
                    <h4>Selecione as Comidas:</h4>
                    <div class="pizza">
                        <input type="checkbox" id="pizza" value="12.00" name="comida[]" data-nome="pizza">
                        <span class="checkmark"></span>
                        <label for="pizza">Pizza - R$ 12.00</label>
                        <input type="number" id="quantidadePizza" name="quantidadePizza" min="1" value="1" style="width: 50px;">
                    </div>
                    <br>
                    <div class="hamburguer">
                        <input type="checkbox" id="hamburguer" value="15.00" name="comida[]" data-nome="hamburguer">
                        <span class="checkmark"></span>
                        <label for="hamburguer">Hambúrguer - R$ 15.00</label>
                        <input type="number" id="quantidadeHamburguer" name="quantidadeHamburguer" min="1" value="1" style="width: 50px;">
                    </div>
                    <br>
                    <div class="salada">
                        <input type="checkbox" id="salada" value="8.00" name="comida[]" data-nome="salada">
                        <span class="checkmark"></span>
                        <label for="salada">Salada - R$ 8.00</label>
                        <input type="number" id="quantidadeSalada" name="quantidadeSalada" min="1" value="1" style="width: 50px;">
                    </div>
                </div>
                <!-- Local para mostrar o valor total e o tempo de espera -->
                <div id="resultado" style="text-align: center; margin: 20px 0;">
                    <h4>Total: R$ <span id="totalValue">0.00</span></h4>
                    <h4>Tempo de Espera: <span id="tempoEspera">0</span> minutos</h4>
                </div>
                <div id="enviar">
                    <button type="submit">Enviar Pedido</button>
                </div>
            </form>
            <div id="mensagem" style="text-align: center; margin-top: 20px;"></div>
        </div>
    </div>
    <script src ="index.js"></script>
</body>
</html>
